<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sistema de Eleições - Verificador</title>

	<link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/static/css/fa-all.css"/>

	<script src="/static/js/jquery-3.4.1.min.js"></script>
	<script src="/static/js/popper.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/fa-all.js"></script>

	<script language="javascript" src="/static/js/jquery.query-2.1.5.js"></script>
	<script language="javascript" src="/static/js/jquery.json.min.js"></script>

	<script language="javascript">
		// required for jscrypto library
		var JSCRYPTO_HOME = "/static/js/jscrypto";
	</script>

	<script language="javascript" src="/static/js/jscrypto/jsbn.js"></script>
	<script language="javascript" src="/static/js/jscrypto/jsbn2.js"></script>
	<script language="javascript" src="/static/js/jscrypto/sjcl.js"></script>
	<script language="javascript" src="/static/js/jscrypto/class.js"></script>
	<script language="javascript" src="/static/js/jscrypto/bigint.js"></script>
	<script language="javascript" src="/static/js/jscrypto/random.js"></script>
	<script language="javascript" src="/static/js/jscrypto/elgamal.js"></script>
	<script language="javascript" src="/static/js/jscrypto/sha1.js"></script>
	<script language="javascript" src="/static/js/jscrypto/sha2.js"></script>
	<script language="javascript" src="/static/js/jscrypto/helios.js"></script>

	<script language="javascript" src="/static/js/verify.js"></script>
</head>

<body>
	<div class="container-sm p-0">
		<div id="content">
			<nav class="navbar navbar-dark bg-dark">
				<a class="navbar-brand">
					<img class="mr-2" src="/static/media/tjpr_pequeno.png">
					<span class="font-weight-bold">Verificador de Eleição</span>
				</a>
			</nav>
			<div id="verifier_loading">carregando verificador...</div>

			<div id="verifier" class="p-3" style="display:none;">

				<form onsubmit="try{load_election_and_ballots(this.election_url.value);} catch (e) {} return false;">
					<div class="form-group">
						<label for="election_url">Informe a URL da Eleição:</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text"><span class="fa fa-fw fa-globe"></span></div>
							</div>
							<input class="form-control" id="election_url" name="election_url" placeholder="URL da Eleição">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">
						<span class="fa fa-fw fa-check"></span> Iniciar Verificação
					</button>
				</form>
			</div>
			<br /><br />
			<div id="results"></div>
		</div>
	</div>
	<div id="applet_div"/>
</body>
</html>
